language: python
python:
  - 3.8
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit
    - $HOME/.cache/pypoetry

env:
  - secure: ""
  - secure: ""

before_install:
  - nvm install
  - pip install poetry pre-commit

install:
  - poetry install

script:
  - poetry run invoke test

before_deploy:
  - poetry config repositories.testpypi https://test.pypi.org/legacy/
  - poetry config pypi-token.testpypi $PYPI_TEST_PASSWORD
  - poetry config pypi-token.pypi $PYPI_PASSWORD

deploy:
  - provider: script
    skip_existing: true
    script:
      # add "-r testpypi" for publishing to https://test.pypi.org
      - poetry publish --build
    on:
      branch: master
      tags: true
